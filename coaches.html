        <main>
        <div class="Coaches">

        <div class="container_gallery">
            <figure>
                <img src="images/tim-dalton.jpeg" alt="Head Coach Tim Dalton">
                <figcaption>Tim Dalton</figcaption>
                <div>Head Coach, Distance</div>
                <p>Coach Tim Dalton is our programs head coach and your best point of contact if you have any questions about the program. He is a Northville alumni who graduated in 2007. He was an all state 800 runner in high school and went on to run at Grand Valley State University. He has an impressive coaching resume of both cross country and track and field athletes. </p>
            </figure>

            <figure>
                <img src="images/jack-dalton.png" alt="flat white coffee with a small spoon on a saucer">
                <figcaption>Jack Dalton</figcaption>
                <div>Assistant Coach, Distance</div>
                <p>Coach Jack Dalton is another Northville Alumni who is passionate about the school and track program. He works closely with his brother Tim on the distance side of the program and doubles as our team’s athletic trainer at away meets with his background in physical therapy. </p>
            </figure>
    
            <figure>
                <img src="images/coach_brown.jpg" alt="cappuccino with small hearts drawn on the top in milk foam">
                <figcaption>Tom Brown</figcaption>
                <div>Head Coach, Sprints/Jumps</div>
                <p>Coach Brown has been with the program for many years and has coached many successful athletes. He specializes in sprints and long jump but can help out in just about any event on the track. </p>

            </figure>

            <figure>
                <img src="images/coach_riley.jpeg" alt="two cups of coffee one is a large latte with a heart in the milk foam the other is a small shot of espresso">
                <figcaption>Colin Riley</figcaption>
                <div>Assistant Coach, Distance</div>
                <p>Coach Riley is a highly valued member of our coaching staff. A 2012 Northville alum who specializes in long distance running. Coach Riley is essentially to our distance teams success, and does a great job recording splits and helping young distance runners develop. Coach Riley currently runs for Pure Peninsula and specializes in Marathons- finishing 40th in the 2018 Boston Marathon.</p>

            </figure>

            <figure>
                <img src="images/erin.jpeg" alt="cup of hot coffee with lots of milk and three oatmeal cookies">
                <figcaption>Erin McCallum</figcaption>
                <div>Assistant Coach, Sprints/Long Jump</div>
                <p>Coach McCallum is a class of 2018 Northville graduate. She specializes in short sprints and long jump, earning all state honors in both while in high school- with an impressive state runner-up finish in the long jump. She went on to compete in both long and triple jump at Michigan State University. 
                </p>

            </figure>

            <figure>
                <img src="images/ben-shuart.png" alt="two shots of espresso being extracted into small cups">
                <figcaption>Ben Shuart</figcaption>
                <div>Assistant Coach, Sprints/Hurdles</div>
                <p>Ben Shuart is a 2019 Northville graduate. Ben was a very successful hurdler in high school, finishing 5th in the state in 2019. Along with hurdles Ben was an essential member of one of the best 4x100 teams in the state of Michigan. He has extensive knowledge surrounding power and explosiveness and has been extremely helpful in writing weight room programs for our athletes.</p>


            </figure>

            <figure>
                <img src="images/clare_lol.jpg" alt="Coach Clare McNamara">
                <figcaption>Clare McNamara</figcaption>
                <div>Assistant Coach, Jumps/Hurdles/Throws/Sprints</div>
                <p>Clare McNamara is a 2020 Northville alum who specialized in long sprints and long jump at the high school level. Clare is currently of the University of Michigan’s track and field program and competes in the heptathlon. Because of this, she helps us coach both the long and high jump, hurdles, sprints, and shotput. </p>

            </figure>
